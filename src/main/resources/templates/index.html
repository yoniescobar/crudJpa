<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">
    <a class="btn btn-primary my-5" th:href="@{/new}">Agregar Nuevo</a>
    <table class="table table-striped">
        <thead >
        <tr>
            <th>#</th>
            <th>NOMBRES</th>
            <th>TELEFONO</th>
            <th>ACCION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${personas}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.telefono}"></td>
            <td>
               <!-- <a class="btn btn-danger" th:onclick="eliminar([[${p.id}]])" href="#">delete</a>-->

                <a class="btn btn-warning" th:href="@{/listar/}+${p.id}">editar</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
