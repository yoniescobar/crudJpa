<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form th:action="@{/save}" th:object="${persona}" method="POST">
      <div></div>
      <div>
        <div class='form-control mb-3'>
          <label>ID</label> <input type="text" th:field="*{id}" readonly="readonly" />
        </div>
        <div class='form-control mb-3'>
          <label>NOMBRE</label> <input type="text" th:field="*{name}" />
        </div>
        <div class='form-control mb-3'>
          <label>TELEFONO</label> <input type="text" th:field="*{telefono}" />
        </div>
      </div >
      <div class='form-control mb-3'>
        <input type="submit" value="Guardar" /> <a th:href="@{/listar}">Regresar</a>
      </div>
    </form>
  </div>


</body>
</html>
